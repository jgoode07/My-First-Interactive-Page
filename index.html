<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Interactive Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Interactive Boxes</h1>

      <!-- Three cards beside each other -->
      <section class="row">
        <!-- Card 1: Change colour -->
        <div class="card">
          <div class="box box--green" id="box1"></div>
          <button class="btn-colour" type="button">Change Colour</button>
        </div>

        <!-- Card 2: Change Shape -->
        <div class="card">
          <div class="box box--yellow" id="box2"></div>
          <button class="btn-circle" type="button">Make Circle</button>
        </div>

        <!-- Card 3: Hide/Opacity Box -->
        <div class="card">
          <div class="box box--red" id="box3"></div>
          <button class="btn-hide" type="button">Disappear</button>
        </div>
      </section>
    </main>

    <!-- Use defer to load the HTML before the JavaScript -->
    <script src="app.js" defer></script>
  </body>
</html>
